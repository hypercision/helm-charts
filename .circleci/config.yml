version: 2.1
jobs:
  lint-scripts:
    docker:
      - image: koalaman/shellcheck-alpine
    steps:
      - checkout
      - run:
          command: |
            shellcheck -x .circleci/install_charts.sh
            shellcheck -x .circleci/install_tools.sh
            shellcheck -x .circleci/release.sh

  lint-charts:
    docker:
      - image: quay.io/helmpack/chart-testing:v3.0.0-rc.1
    steps:
      - checkout
      - run:
          command: ct lint --config .circleci/ct.yaml

  install-charts:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run:
          no_output_timeout: 12m
          command: .circleci/install_charts.sh

  release-charts:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            echo "export GIT_REPOSITORY_URL=$CIRCLE_REPOSITORY_URL" >> $BASH_ENV
            echo "export GIT_USERNAME=$CIRCLE_PROJECT_USERNAME" >> $BASH_ENV
            echo "$CIRCLE_PROJECT_USERNAME"
            .circleci/install_tools.sh
            .circleci/release.sh

workflows:
  version: 2
  lint-and-test:
    jobs:
      - lint-scripts
      - lint-charts:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /.*/
      # Install fails because the Docker images are private
      # - install-charts:
      #     requires:
      #       - lint-charts
      #     filters:
      #       branches:
      #         ignore: master
      #       tags:
      #         ignore: /.*/
  release:
    jobs:
      - release-charts:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: master
